apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
 name: primer-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: deployment-hpa
  minReplicas: 1
  maxReplicas: 15
  metrics:
  - type: Resource
    resource:
     name: cpu
     target:
       type: Utilization
       averageUtilization: 60
  - type: Resource
    resource:
     name: memory
     target:
       type: Utilization
       averageUtilization: 80

